<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bermain warna</title>
  <style>
      body {
        text-align: center;
        }

        html, body {
        height: 100%;
        }

        .biru-muda {
        background-color: lightblue;
        }

        .kotak {
        width: 25px;
        height: 25px;
        margin: 10px auto;
        }

        .merah {
        background-color: red
        }
        .hijau {
        background-color: green
        }
        .biru {
        background-color: blue
        }
  </style>
</head>
<body>
  <h1>Bermain dengan warna</h1>
  <button type="button" id="tUbahWarna">Ubah Warna</button>

  <br><br>
  <div class="kotak merah"></div>
  <input type="range" name="sMerah" min=0 max=255>
  <br><br>
  <div class="kotak hijau"></div>
  <input type="range" name="sHijau" min=0 max=255>
  <br><br>
  <div class="kotak biru"></div>
  <input type="range" name="sBiru" min=0 max=255>

  <script src="script.js"></script>
  </body>
</html>
